<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="Images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon/favicon-16x16.png">
    <link rel="manifest" href="Images/favicon/site.webmanifest">
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="mobiles">Mobile</span>
        <span class="item" data-name="laptops">Laptop</span>
        <span class="item" data-name="tablets">Tablet</span>
        <span class="item" data-name="headphones">Headphone</span>
        <span class="item" data-name="tws">Tws</span>
        
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="mobiles"><span><img src="Images/mobiles/1.webp" alt=""></span></div>  
      <div class="image" data-name="mobiles"><span><img src="Images/mobiles/2.webp" alt=""></span></div>
      <div class="image" data-name="mobiles"><span><img src="Images/mobiles/3.webp" alt=""></span></div>  
      <div class="image" data-name="mobiles"><span><img src="Images/mobiles/4.webp" alt=""></span></div>
      <div class="image" data-name="mobiles"><span><img src="Images/mobiles/5.webp" alt=""></span></div>  
      <div class="image" data-name="mobiles"><span><img src="Images/mobiles/6.webp" alt=""></span></div>
      <div class="image" data-name="mobiles"><span><img src="Images/mobiles/7.webp" alt=""></span></div>  
      <div class="image" data-name="mobiles"><span><img src="Images/mobiles/8.webp" alt=""></span></div>
      <div class="image" data-name="mobiles"><span><img src="Images/mobiles/9.webp" alt=""></span></div>  
      <div class="image" data-name="mobiles"><span><img src="Images/mobiles/10.webp" alt=""></span></div>
      <div class="image" data-name="tws"><span><img src="Images/tws/1.webp" alt=""></span></div>
      <div class="image" data-name="tws"><span><img src="Images/tws/2.webp" alt=""></span></div>
      <div class="image" data-name="tws"><span><img src="Images/tws/3.webp" alt=""></span></div>
      <div class="image" data-name="tws"><span><img src="Images/tws/4.webp" alt=""></span></div>
      <div class="image" data-name="tablets"><span><img src="Images/tablets/1.webp" alt=""></span></div>
      <div class="image" data-name="tablets"><span><img src="Images/tablets/2.webp" alt=""></span></div>
      <div class="image" data-name="tablets"><span><img src="Images/tablets/3.webp" alt=""></span></div>
      <div class="image" data-name="tablets"><span><img src="Images/tablets/4.webp" alt=""></span></div>
      <div class="image" data-name="tablets"><span><img src="Images/tablets/5.webp" alt=""></span></div>
      <div class="image" data-name="tablets"><span><img src="Images/tablets/6.webp" alt=""></span></div>
      <div class="image" data-name="headphones"><span><img src="Images/headphones/1.webp" alt=""></span></div>
      <div class="image" data-name="headphones"><span><img src="Images/headphones/2.webp" alt=""></span></div>
      <div class="image" data-name="headphones"><span><img src="Images/headphones/3.webp" alt=""></span></div>
      <div class="image" data-name="headphones"><span><img src="Images/headphones/4.webp" alt=""></span></div>
      <div class="image" data-name="laptops"><span><img src="Images/laptops/1.webp" alt=""></span></div>
      <div class="image" data-name="laptops"><span><img src="Images/laptops/2.webp" alt=""></span></div>
      <div class="image" data-name="laptops"><span><img src="Images/laptops/3.webp" alt=""></span></div>
      <div class="image" data-name="laptops"><span><img src="Images/laptops/4.webp" alt=""></span></div>
      <div class="image" data-name="laptops"><span><img src="Images/laptops/5.webp" alt=""></span></div>
      <div class="image" data-name="laptops"><span><img src="Images/laptops/6.webp" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
